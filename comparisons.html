---
layout: default
title: Comparisons
---
<h1>Latest Posts</h1>

<ul>
  <!-- Jekyll puts _posts in site.posts -->
  {% for post in site.posts %}
    <li>
      <!-- post.url is automatically set by Jekyll -->
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <!-- post.except shows the first paragraph -->
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
