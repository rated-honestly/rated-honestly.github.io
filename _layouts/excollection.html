---
layout:default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.source1, page.source2, page.source3 }}</h2>

{{ content }}

<h2>Filtered List</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'source', page.source1 %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
